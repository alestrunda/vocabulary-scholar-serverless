service: vocabulary-scholar-serverless
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

useDotenv: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:
  getDictionary:
    handler: handler.getDictionary
    events:
      - httpApi:
          path: /dictionaries/{filename}
          method: get
  getEntry:
    handler: handler.getEntry
    events:
      - httpApi:
          path: /entries/{word}
          method: get
  getList:
    handler: handler.getList
    events:
      - httpApi:
          path: /lists/{filename}
          method: get
  getLists:
    handler: handler.getLists
    events:
      - httpApi:
          path: /lists
          method: get
  languages:
    handler: handler.languages
    events:
      - httpApi:
          path: /translate/languages
          method: get
  logError:
    handler: handler.logError
    events:
      - httpApi:
          path: /errors
          method: post
  search:
    handler: handler.search
    events:
      - httpApi:
          path: /search/{query}
          method: get
  translate:
    handler: handler.translate
    events:
      - httpApi:
          path: /translate
          method: get
